    <main id="imagem">
        
    </main>

    <script>
        function bt(){
           document.getElementById('imagem').style.background="grey"
        }
        function bt2(){
           document.getElementById('imagem').style.background="deepskyblue"
        }
        function bt3(){
           document.getElementById('imagem').style.background="chartreuse"
        }
        function bt4(){
           document.getElementById('imagem').style.background="yellow"
        }
        function bt5(){
           document.getElementById('imagem').style.background="beige"
        }
        function bt6(){
           document.getElementById('imagem').style.background="pink"
        }
        function bt7(){
            document.getElementById('imagem').style.background="white"
        }
    
    </script>
